<template name="userAdd">
	<form id="userAdd" class="form-horizontal">
		<fieldset>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-3 control-label" for="fname">First name</label>  
				<div class="col-md-6">
					<input id="fname" name="fname" type="text" placeholder="" class="form-control input-md" required="">
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-3 control-label" for="lname">Last name</label>  
				<div class="col-md-6">
					<input id="lname" name="lname" type="text" placeholder="" class="form-control input-md" required="">
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-3 control-label" for="user">Username</label>  
				<div class="col-md-6">
					<input id="user" name="user" type="text" placeholder="" class="form-control input-md">
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-3 control-label" for="email">Email</label>  
				<div class="col-md-6">
					<input id="email" name="email" type="text" placeholder="" class="form-control input-md">
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-3 control-label" for="password">Password</label>  
				<div class="col-md-6">
					<input id="password" name="password" type="text" placeholder="" class="form-control input-md">
				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-3 control-label" for="language">Language</label>
				<div class="col-md-6">
					<select id="language" name="language" class="form-control">
						<option value="en">English</option>
						<option value="es">Spanish</option>
						<option value="cn">Chinese</option>
					</select>
				</div>
			</div>


			<!-- Multiple Radios (inline) -->
			<div class="form-group">
				<label class="col-md-3 control-label" for="gender">Gender</label>
				<div class="col-md-6"> 
					<label class="radio-inline" for="gender-0">
						<input type="radio" name="gender" id="gender-0" value="male" checked="checked">
						Male
					</label> 
					<label class="radio-inline" for="gender-1">
						<input type="radio" name="gender" id="gender-1" value="female">
						Female
					</label>
				</div>
			</div>

		</fieldset>
	</form>
</template>
